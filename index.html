<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Lines by Dmitry Rychkov</title>

    <link rel="stylesheet" href="css/dev/normalize.css">
    <link rel="stylesheet" href="css/dev/main.css">
    <link rel="stylesheet" href="css/dev/effects.css">
</head>
<body>

<div class="wrapper">
    <div class="header clearfix">
        <div class="controls">
            <div class="new-game">New game</div>
        </div>
        <div class="stats clearfix">
            <div class="queue-div">
                <div class="ball-queue ball-red"></div>
                <div class="ball-queue ball-blue"></div>
                <div class="ball-queue ball-green"></div>
            </div>
            <div class="score-div">
                Score: <b class="score">0</b>
            </div>
        </div>
    </div>
    <div class="container"></div>
    <div class="credits">
        <p>Color Lines &copy; 2014 Dmitry Rychkov</p>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

<script src="js/lines.js"></script>
<script src="js/main.js"></script>

</body>
</html>
